machine:  java:    version: oraclejdk8dependencies:  pre:    - chmod +x gradlew  override:    - ./gradlew dependenciestest:  override:    - ./gradlew test  post:    - mkdir -p $CIRCLE_TEST_REPORTS/junit/    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;